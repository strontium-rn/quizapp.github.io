<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <script src="aryan.js"></script>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Pathak's Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 bg-light text-center">
        <div class="container lead">
            <p>You know Aarya <span class="text-primary display-4 p-3">0%</span>well</p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. When was Aarya Pathak born?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">33 Jestha</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">34 Mangsir</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">23 Baishak</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2. Which was the first school Aarya Pathak go to?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Pushpasadan Boarding High School</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Delhi Public School</label>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">3. Which uni Aarya currently studies in?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">Harvard University</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">Yale University</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="C">
                                <label class="form-check-label">Kathmandu University</label>
                        <div class="my-5">
                            <p class="lead font-weight-normal">4. What does Aarya do every morning?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" checked>
                                <label class="form-check-label">Evening Walk</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B">
                                <label class="form-check-label">Morning walk</label>
                            </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
